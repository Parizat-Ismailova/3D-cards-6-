<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="card">
        <img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt="1" class="slideRight"></div>
      <div class="card">
        <img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt="1" class="slideDown"></div>
      <div class="card">
        <img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt="1" class="slideLeft"></div>
      <div class="card">
        <img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt="1" class="stretchRight"></div>
      <div class="card">
        <img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt="1" class="slideUp"></div>
      <div class="card">
        <img src="https://codyhouse.co/demo/3d-animated-mockup/img/cd-app-image.png" alt="1" class="stretchLeft"></div>
    </div>
  </div>
</body>
</html>
